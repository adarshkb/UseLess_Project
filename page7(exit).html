            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;

        }

        .container:hover {
            transform: scale(1.05);

        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
